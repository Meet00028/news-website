<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Now</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
    <em>Dark Mode</em>
  </div>

  <header>
    <div class="header-content">
      <div class="logo-container">
        <i class="fas fa-newspaper"></i>
        <h1>News Now</h1>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search news..." />
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <nav>
        <button onclick="getNews('technology')" class="category-btn">
          <i class="fas fa-microchip"></i> Tech
        </button>
        <button onclick="getNews('business')" class="category-btn">
          <i class="fas fa-chart-line"></i> Business
        </button>
        <button onclick="getNews('sports')" class="category-btn">
          <i class="fas fa-running"></i> Sports
        </button>
        <button onclick="getNews('health')" class="category-btn">
          <i class="fas fa-heartbeat"></i> Health
        </button>
        <button onclick="getNews('entertainment')" class="category-btn">
          <i class="fas fa-film"></i> Entertainment
        </button>
        <button onclick="getNews('science')" class="category-btn">
          <i class="fas fa-flask"></i> Science
        </button>
      </nav>
    </div>
  </header>

  <main id="news-container">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading news...</p>
    </div>
  </main>

  <div class="scroll-to-top">
    <button id="scroll-top-btn">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>News Now</h3>
        <p>Stay updated with the latest news from around the world.</p>
      </div>
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Connect With Us</h3>
        <div class="social-links">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Â© 2024 News Now | Powered by NewsAPI</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
