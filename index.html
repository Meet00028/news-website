<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Now</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1><i class="fas fa-newspaper"></i> News Now</h1>
      <nav>
        <button onclick="getNews('technology')" class="category-btn">
          <i class="fas fa-microchip"></i> Tech
        </button>
        <button onclick="getNews('business')" class="category-btn">
          <i class="fas fa-chart-line"></i> Business
        </button>
        <button onclick="getNews('sports')" class="category-btn">
          <i class="fas fa-running"></i> Sports
        </button>
        <button onclick="getNews('health')" class="category-btn">
          <i class="fas fa-heartbeat"></i> Health
        </button>
        <button onclick="getNews('entertainment')" class="category-btn">
          <i class="fas fa-film"></i> Entertainment
        </button>
        <button onclick="getNews('science')" class="category-btn">
          <i class="fas fa-flask"></i> Science
        </button>
      </nav>
    </div>
  </header>

  <main id="news-container">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading news...</p>
    </div>
  </main>

  <footer>
    <p>Â© 2024 News Now | Powered by NewsAPI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
